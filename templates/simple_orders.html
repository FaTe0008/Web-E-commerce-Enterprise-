{% extends "base.html" %}

{% block content %}
<h2>Your Orders</h2>

{% if orders %}
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Date</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.order_date }}</td>
                <td>${{ "%.2f"|format(order.total_amount) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>You have no orders yet.</p>
    <a href="{{ url_for('products') }}" class="btn">Start Shopping</a>
{% endif %}
{% endblock %}
